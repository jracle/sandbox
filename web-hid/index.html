<!DOCTYPE html>
<html>

<head>
    <title>web-hid</title>
</head>

<body>
    <button>web-hid test</button>
</body>
<script>
    document.querySelector('button').addEventListener('click', () => {

        // Try to use web-hid API
        async function webHidTest() {

            try {

                // Look for Logitech Unifying receiver
                const hidppShortUfy = await navigator.hid.requestDevice({ filters: [{
                    vendorId: 0x46d,   // Logitech
                    productId: 0xc52b, // Unifying Receiver
                    usagePage: 0xFF00, // HID++ (OLD)
                    usage: 0x01        // HID++ Short
                }]});

                console.log("We've found a HID device");

            } catch (e) {
                console.log(e);
            }
        };
            
        webHidTest()
            
            .then(() => console.log('Done playing with web-hid'));
    });
</script>

</html>
